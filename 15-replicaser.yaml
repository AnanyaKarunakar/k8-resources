apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
  #replica set labels
  labels:
    purpose: rs-demo
    project: roboshop
    app: nginx
spec:
  replicas: 10 #we can give number here as many as we want
  # These are the labels replicaset uses to create pod replicas, this should match pod labels
  selector:
    matchLabels:
      purpose: rs-demo
      project: roboshop
      app: nginx
    # this is pod defination
  template:
    metadata:
      labels:
        purpose: rs-demo
        project: roboshop
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx